<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Test Chat v0.2</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="https://leadsbridge.com/wp-content/themes/leadsbridge/img/integration-lg-logos/logo765.png">
</head>
<body>
    <div class="main-container">
        <h1 class="title">Global Chat</h1>

        <form id="loginForm">
            <div class="form-field">
                <label for="emailEntry" class="input-label"></label>
                <input 
                    type="text" 
                    id="emailEntry" 
                    name="email" 
                    placeholder="name..." 
                    required 
                    class="username-input"
                />
                <div id="field-8__validationMessage" class="validation-message"></div>
            </div>


            <div class="button-container">
                <button type="submit" class="chat-button loader" id="next-button">Enter Chat</button>
            </div>

            <div id="formStatusMessage" style="margin-top: 20px; color: green;"></div>
        </form>

    </div>

    <script src="index.js"></script>
</body>
</html>
